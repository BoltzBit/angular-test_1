<div class="like-widget-container"
    (appAction)="like()">
    <fa-icon
        tabindex="0"
        role="button"
        size="1x"
        [attr.aria-describedby]="id"
        [icon]="fonts.faThumbsUp">
    </fa-icon>

    <span [attr.id]="id"
        [attr.aria-label]="likes + ': people liked'"
        aria-live="true"
        aria-atomic="true"
        class="like-counter">
        {{ likes }}
    </span>
</div>
